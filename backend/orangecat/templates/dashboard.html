{% block main %}

        <h2>Your Match Is...</h2>
        <p>{% if tutortype == 'tutee' %}{{pair[0][1] + " " + pair[0][2]}}{%else%}{{pair[1][1] + " " + pair[1][2]}}{%endif%}</p>
    </div>
</div>
{% else %}

<a href="/dashboard/tutor">tutor</a>

{% endif %}
{% endblock %}
